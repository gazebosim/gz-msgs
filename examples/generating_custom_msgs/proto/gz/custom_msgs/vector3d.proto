syntax = "proto3";
package gz.custom_msgs;

import "gz/msgs/header.proto";

/// An example of a custom Vector3d with fields a, b, and c
message Vector3d
{
  /// \brief Optional header data
  gz.msgs.Header header = 1;

  double a = 2;
  double b = 3;
  double c = 4;
}
