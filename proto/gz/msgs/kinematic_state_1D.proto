syntax = "proto3";
package gz.msgs;
option java_package = "com.gz.msgs";
option java_outer_classname = "KinematicState1DProtos";

/// \ingroup gz.msgs
/// \interface KinematicState1D
/// \brief 1D kinematic state: position, velocity, acceleration and jerk.

import "gz/msgs/header.proto";

/// \brief 1D kinematic state.
message KinematicState1D
{
  // Optional header data.
  Header header              = 1;

  /// \brief Position in [rad] for angular motion
  /// and [m] for linear motion.
  double position            = 2;

  /// \brief Velocity in [rad/s] for angular motion
  /// and [m/s] for linear motion.
  double velocity            = 3;

  /// \brief Acceleration in [rad/s^2] for angular motion
  /// and [m/s^2] for linear motion.
  double acceleration        = 4;

  /// \brief Jerk in [rad/s^3] for angular motion
  /// and [m/s^3] for linear motion.
  double jerk                = 5;
}
