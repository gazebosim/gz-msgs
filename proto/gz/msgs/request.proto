syntax = "proto3";
package gz.msgs;
option java_package = "com.gz.msgs";
option java_outer_classname = "RequestProtos";

/// \ingroup gz.msgs
/// \interface Request
/// \brief A message containing a string request

import "gz/msgs/header.proto";

message Request
{
  /// \brief Optional header data
  Header header    = 1;

  int32 id         = 2;
  string request   = 3;
  string data      = 4;
  double dbl_data  = 5;
}
