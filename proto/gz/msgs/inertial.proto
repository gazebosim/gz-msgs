syntax = "proto3";
package gz.msgs;
option java_package = "com.gz.msgs";
option java_outer_classname = "InertialProtos";

/// \ingroup gz.msgs
/// \interface Inertial
/// \brief Information about inertia

import "gz/msgs/pose.proto";
import "gz/msgs/header.proto";

message Inertial
{
  /// \brief Optional header data
  Header header           = 1;

  /// \brief Mass in Kg
  double mass             = 2;

  /// \brief CoM pose with respect to the link origin. In meters.
  Pose pose               = 3;

  /// \brief Inertia matrix's XX element.
  double ixx              = 4;

  /// \brief Inertia matrix's XY element.
  double ixy              = 5;

  /// \brief Inertia matrix's XZ element.
  double ixz              = 6;

  /// \brief Inertia matrix's YY element.
  double iyy              = 7;

  /// \brief Inertia matrix's YZ element.
  double iyz              = 8;

  /// \brief Inertia matrix's ZZ element.
  double izz              = 9;

  /// \brief Fluid added mass matrix. The matrix is symmetric, so only the 21
  /// elements of the top-half need to be set, organized as follows:
  ///
  /// 00, 01, 02, 03, 04, 05,
  ///     11, 12, 13, 14, 15,
  ///         22, 23, 24, 25,
  ///             33, 34, 35,
  ///                 44, 45,
  ///                     55,
  repeated double fluid_added_mass = 10;
}
