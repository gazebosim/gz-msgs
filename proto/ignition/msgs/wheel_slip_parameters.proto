syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "WheelSlipParameters";

/// \ingroup ignition.msgs
/// \interface WheelSlipParameters
/// \brief Message containing a wheel slip parameters user command.

import "ignition/msgs/header.proto";

message WheelSlipParameters
{
  /// \brief Optional header data
  Header header       = 1;

  string name         = 2;
  uint32 id           = 3;
  string parent_name  = 4;
  uint32 parent_id    = 5;

  double slip_compliance_lateral = 6;
  double slip_compliance_longitudinal = 7;
}
