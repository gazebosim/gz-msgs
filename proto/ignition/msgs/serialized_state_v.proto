syntax = "proto3";
package ignition.msgs;
option java_package = "com.ignition.msgs";
option java_outer_classname = "SerializedStateVProtos";

/// \ingroup ignition.msgs
/// \interface SerializedState_V
/// \brief Message for a vector of serialized states

import "ignition/msgs/header.proto";
import "ignition/msgs/serialized.proto";

message SerializedState_V
{
  /// \brief Optional header data
  Header header = 1;

  /// \brief Vector of SerializedState data
  repeated SerializedState state = 2;
};
